 trigonometric degrees 
</title>

<body>
<script type="text/javascript">

var value = Math.abs(20);
document.write("demo test value : " + value + "<br>")

var value = Math.acos(-1);
document.write("demo1 test value : " + value + "<br>")

var value = Math.asin(1);

</script>
</body>
